   <center> Fill out the page below for the upcoming school year.</center>

      <div class="vertical-layout bg-light p-3 mb-3 rounded">
    <h2>Student Information</h2>
        <form>
            <!-- ROW 1 - NAME -->
             <div class="row">
                <div class="col-md-6">
                <label class="form-label" for="inputFirstname">First name</label>
                <input type="firstname" class="form-control"

                id="inputFirstname" placeholder="Enter student's first name">
                </div>

                <div class="col-md-6">
                <label class="form-label" for="inputLastname">Last name</label>
                <input type="lastname" class="form-control"

                id="inputLastname" placeholder="Enter student's last name">
                </div>
            </div>
            <!-- ROW 2 - BIRTHDATE, GENDER, LEVEL -->
            <div class="row">
                <div class="col-md-4">
                <label class="form-label" for="inputBdate">Birthdate</label>
                <input type="date" class="form-control"

                id="inputBdate" placeholder="dd/mm/yyyy">
            </div>

            <div class="col-md-4">
                <label class="form-label" for="inputGender">Gender</label>
                <input type="gender" class="form-control"

                id="inputGender" placeholder="Enter student's gender">
            </div>

              <div class="col-md-4">
                <label class="form-label" for="inputGLevel">Grade Level</label>
                <input type="glevel" class="form-control"

                id="inputGLevel" placeholder="Enter student's grade level">
            </div>

            <!-- CONTACT INFO -->
            <div class="vertical-layout bg-light p-3 mb-3 rounded">
            <h2>Contact Information</h2>
                <form>
                  <!-- EMAIL -->
                    <div class="email mb-3">
                        <label class="form-label" for="inputEmail">Email</label>
                        <input type="email" class="form-control" 

                        id="inputEmail" placeholder="cody@example.com">
                    </div>  
                    <!-- NUMBER -->
                    <div class="Fullname mb-3">
                        <label class="form-label" for="inputnumber">Contact Number</label>
                        <input type="number" class="form-control"

                        id="inputFullname" placeholder="+67 0676-414-2161">

                    </div>
                    
            <!-- BUTTON -->
                <form>
                    <h2>Mode of learning</h2>
			   			<input type="radio" id="online" name="online">
			   			<label for="online">Online</label>
                    <br>
			   			<input type="radio" id="Face-to-Face" name="Face-to-Face">
			   			<label for="Face-to-Face">Face-to-Face</label>
                    <br>
                        <input type="checkbox" id="confirm" name="confirm">
			   			<label for="confirm">I confirm that all informatiomn is complete and correct</label>

                        
                </form>
                <br>
                <br>
                <button type="submit" class="btn btn-primary">Submit Enrollment</button>   

        </form>
